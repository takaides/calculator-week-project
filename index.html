<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
  <main>
      <button type="button" class="style button" id="clear" name="clear">C</button>
      <p id="total" class="style"></p>
      <button type="button" class="style button" id="seven" name="seven">7</button>
      <button type="button" class="style button" id="eight" name="eight">8</button>
      <button type="button" class="style button" id="nine" name="nine">9</button>
      <button type="button" class="style button operator" id="divide" name="divide">/</button>
      <button type="button" class="style button" id="four" name="four">4</button>
      <button type="button" class="style button" id="five" name="five">5</button>
      <button type="button" class="style button" id="six" name="six">6</button>
      <button type="button" class="style button operator" id="multiply" name="multiply">X</button>
      <button type="button" class="style button" id="one" name="one">1</button>
      <button type="button" class="style button" id="two" name="two">2</button>
      <button type="button" class="style button" id="three" name="three">3</button>
      <button type="button" class="style button operator" id="minus" name="minus">-</button>
      <button type="button" class="style button" id="zero" name="zero">0</button>
      <button type="button" class="style button" id="decimal" name="decimal">.</button>
      <button type="button" class="style button" id="equals" name="equals">=</button>
      <button type="button" class="style button operator" id="plus" name="plus">+</button>
  </main>
  <script type="text/javascript" src="main.js"></script>
</body>

</html>
